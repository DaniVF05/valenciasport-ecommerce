<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValenciaSport - E-Commerce Deportivo Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Estilos generales y animaciones */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #f9fafb; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-slide-in { animation: slideIn 0.3s ease-out; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* Estilos de Componentes */
        .header { background: white; border-bottom: 1px solid #e5e5e5; }
        .btn-primary { 
            background: #ff5722; color: white; border: none; border-radius: 4px; padding: 10px 20px; font-weight: 600; cursor: pointer; 
            transition: all 0.3s ease; font-size: 14px; 
        }
        .btn-primary:hover { 
            background: #e64a19; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(255, 87, 34, 0.3); 
        }
        .btn-secondary { 
            background: #f5f5f5; color: #333; border: 1px solid #e5e5e5; border-radius: 4px; padding: 10px 16px; font-weight: 500; cursor: pointer; 
            transition: all 0.3s ease; font-size: 14px; 
        }
        .btn-secondary:hover { background: #efefef; border-color: #d5d5d5; }
        .btn-secondary.active { background: #333; color: white; border-color: #333; }
        .product-card { 
            background: white; border: 1px solid #e5e5e5; border-radius: 6px; overflow: hidden; transition: all 0.3s ease; 
        }
        .product-card:hover { 
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12); transform: translateY(-4px); 
        }
        .product-image { background: white; height: 200px; width: 100%; overflow: hidden; }
        .product-image img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease; }
        .product-card:hover .product-image img { transform: scale(1.05); }
        .price { color: #ff5722; font-weight: 700; font-size: 24px; }
        .category-badge { background: #ff5722; color: white; padding: 4px 12px; border-radius: 4px; font-size: 12px; font-weight: 600; display: inline-block; margin-bottom: 8px; }
        .rating { color: #ffa500; font-size: 14px; }
        .hero { background: #e8e8e8; padding: 60px 20px; text-align: center; }
        .hero h1 { font-size: 48px; font-weight: 700; color: #1a1a1a; margin-bottom: 16px; }
        .hero p { font-size: 18px; color: #666; margin-bottom: 32px; }
        .search-container { background: white; padding: 20px; border-bottom: 1px solid #e5e5e5; position: sticky; top: 60px; z-index: 40; }
        .search-input { width: 100%; padding: 12px 16px; border: 1px solid #e5e5e5; border-radius: 4px; font-size: 14px; transition: all 0.3s ease; }
        .search-input:focus { outline: none; border-color: #ff5722; box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.1); }
        .filters { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 12px; }
        .modal-overlay { backdrop-filter: blur(4px); }
        .modal { background: white; width: 100%; max-width: 400px; height: 100vh; border-radius: 8px 0 0 8px; display: flex; flex-direction: column; }
        .modal-content-wrapper { flex: 1; overflow-y: auto; padding: 16px; }
        .footer { background: #1a1a1a; color: white; padding: 40px 20px; margin-top: 60px; }
        .section-title { font-size: 28px; font-weight: 700; color: #1a1a1a; margin-bottom: 24px; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // --- 1. CONFIGURACI√ìN INICIAL Y CLIENTE SUPABASE ---
        // ‚úÖ URL y API KEY CORRECTAS
        const SUPABASE_URL = 'https://wzbqrletyfybalxrhwuu.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6YnFybGV0eWZ5YmFseHJod3V1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NTgzMjksImV4cCI6MjA3NjIzNDMyOX0.QudV22Ma8TzPaIRHVT2onElsJ3r39TLBnexOIFOv7BA';
        
        // Inicializaci√≥n del cliente Supabase
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('‚úÖ Supabase Client Initialized');

        let productos = []; 
        const categorias = ['Todos', 'Running', 'F√∫tbol', 'Fitness', 'Accesorios', 'B√°squetbol', 'Nataci√≥n', 'Ciclismo'];

        // Cargar carrito desde localStorage si existe
        function cargarCarritoDesdeLocalStorage() {
            try {
                const carritoGuardado = localStorage.getItem('carritoValenciaSport');
                return carritoGuardado ? JSON.parse(carritoGuardado) : [];
            } catch (e) {
                console.error("Error cargando carrito de localStorage", e);
                return [];
            }
        }

        function guardarCarritoEnLocalStorage() {
            try {
                localStorage.setItem('carritoValenciaSport', JSON.stringify(estado.carrito));
            } catch (e) {
                console.error("Error guardando carrito en localStorage", e);
            }
        }

        let estado = {
            carrito: cargarCarritoDesdeLocalStorage(),
            menuAbierto: false,
            busqueda: '',
            categoriaActiva: 'Todos',
            mostrarCarrito: false,
            ordenar: 'destacado',
            errorCarga: false, 
        };

        // --- 2. FUNCIONES DE L√ìGICA DE NEGOCIO ---

        function agregarAlCarrito(producto) {
            const existe = estado.carrito.find(item => item.id === producto.id);
            if (existe) {
                existe.cantidad += 1;
            } else {
                estado.carrito.push({
                    id: producto.id,
                    nombre: producto.nombre,
                    precio: producto.precio,
                    imagen: producto.imagen,
                    cantidad: 1
                });
            }
            guardarCarritoEnLocalStorage(); // Guardar despu√©s de modificar
            render();
        }

        function eliminarDelCarrito(id) {
            estado.carrito = estado.carrito.filter(item => item.id !== id);
            guardarCarritoEnLocalStorage(); // Guardar despu√©s de modificar
            render();
        }

        function actualizarCantidad(id, cantidad) {
            const nuevaCantidad = parseInt(cantidad);
            if (nuevaCantidad <= 0) {
                eliminarDelCarrito(id);
                return;
            }
            const item = estado.carrito.find(item => item.id === id);
            if (item) {
                item.cantidad = nuevaCantidad;
            }
            guardarCarritoEnLocalStorage(); // Guardar despu√©s de modificar
            render();
        }

        function calcularTotal() {
            return estado.carrito.reduce((total, item) => total + (item.precio * item.cantidad), 0);
        }

        function finalizarCompra() {
            if (estado.carrito.length === 0) {
                alert('El carrito est√° vac√≠o. A√±ade productos para finalizar la compra.');
                return;
            }
            const total = calcularTotal();
            const costoEnvio = total >= 50 ? 0 : 10;
            alert(`¬°Compra exitosa! üéâ\nSubtotal: $${total.toFixed(2)}\nEnv√≠o: $${costoEnvio.toFixed(2)}\nTotal Final: $${(total + costoEnvio).toFixed(2)}`);
            estado.carrito = [];
            estado.mostrarCarrito = false;
            guardarCarritoEnLocalStorage(); // Limpiar y guardar
            render();
        }

        function filtrarProductos() {
            return productos
                .filter(p => 
                    (estado.categoriaActiva === 'Todos' || p.categoria === estado.categoriaActiva) &&
                    p.nombre.toLowerCase().includes(estado.busqueda.toLowerCase())
                )
                .sort((a, b) => {
                    // Mantener destacado como la ordenaci√≥n por defecto si no se selecciona otra
                    if (estado.ordenar === 'destacado') return 0; 
                    
                    switch(estado.ordenar) {
                        case 'precio-asc': return a.precio - b.precio;
                        case 'precio-desc': return b.precio - a.precio;
                        case 'rating': return b.rating - a.rating;
                        case 'ventas': return b.ventas - a.ventas;
                        default: return 0;
                    }
                });
        }
        
        // --- 3. FUNCIONES DE INTERACCI√ìN DE LA VISTA ---

        function toggleMenu() {
            estado.menuAbierto = !estado.menuAbierto;
            render();
        }

        function toggleCarrito() {
            estado.mostrarCarrito = !estado.mostrarCarrito;
            render();
        }

        function setCategoriaActiva(cat) {
            estado.categoriaActiva = cat;
            estado.menuAbierto = false;
            render();
        }

        function setBusqueda(val) {
            estado.busqueda = val.trim();
            render();
        }

        function setOrdenamiento(val) {
            estado.ordenar = val;
            render();
        }

        // --- 4. CARGA DE DATOS AS√çNCRONA ---

        async function cargarProductos() {
            try {
                console.log('üîÑ Intentando cargar productos desde Supabase...');
                
                // Usar .select('*') es suficiente si la RLS est√° bien configurada
                const { data, error } = await supabaseClient
                    .from('productos') 
                    .select('*'); 

                if (error) {
                    console.error('‚ùå Error al cargar productos:', error.message);
                    estado.errorCarga = true;
                    render(); 
                    return;
                }

                if (!data || data.length === 0) {
                    console.warn('‚ö†Ô∏è La tabla `productos` est√° vac√≠a o no tiene datos visibles. Revisa RLS y contenido.');
                    estado.errorCarga = true; // Mostrar mensaje de "Tabla Vac√≠a"
                    render();
                    return;
                }

                productos = data.map(p => ({
                    ...p,
                    // Asegurar que los campos num√©ricos sean n√∫meros
                    precio: parseFloat(p.precio) || 0, 
                    rating: parseFloat(p.rating || 0),
                    ventas: parseInt(p.ventas || 0),
                    stock: parseInt(p.stock || 0)
                }));
                
                console.log('‚úÖ Productos cargados exitosamente:', productos.length);
                estado.errorCarga = false;
                render(); 
            } catch (err) {
                console.error('‚ùå Error inesperado durante la carga:', err);
                estado.errorCarga = true;
                render();
            }
        }
        
        // --- 5. FUNCI√ìN DE RENDERIZADO PRINCIPAL ---

        function render() {
            const app = document.getElementById('app');
            if (!app) return;

            const productosFiltrados = filtrarProductos();
            const totalProductos = estado.carrito.reduce((total, item) => total + item.cantidad, 0);
            const total = calcularTotal();
            const costoEnvio = total >= 50 ? 0 : 10;
            const totalConEnvio = total + costoEnvio;

            let html = '';

            // --- ESTADOS DE CARGA/ERROR ---
            if (productos.length === 0 && !estado.errorCarga) {
                // Estado: Cargando
                 html += `
                    <div class="max-w-7xl mx-auto px-4 py-12" style="text-align: center; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <p style="font-size: 48px; margin-bottom: 20px;">üåê</p>
                        <p style="font-size: 24px; font-weight: 600;">Cargando cat√°logo desde la base de datos...</p>
                        <p style="font-size: 16px; color: #666; margin-top: 8px;">Aseg√∫rate de que la tabla \`productos\` est√© creada y con datos.</p>
                    </div>
                `;
                app.innerHTML = html;
                return;
            }

            if (estado.errorCarga) {
                // Estado: Error de Carga
                html += `
                    <div class="max-w-7xl mx-auto px-4 py-12" style="text-align: center; height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <p style="font-size: 48px; margin-bottom: 20px;">‚ùå</p>
                        <p style="font-size: 24px; font-weight: 600; color: #d32f2f;">Error de Conexi√≥n o Tabla Vac√≠a</p>
                        <p style="font-size: 16px; color: #666; margin-top: 8px;">Revisa tu URL/API Key de Supabase, el estado del RLS y la consola del navegador (F12) para m√°s detalles.</p>
                        <button onclick="location.reload()" class="btn-primary" style="margin-top: 20px;">üîÑ Reintentar</button>
                    </div>
                `;
                app.innerHTML = html;
                return;
            }

            // --- HEADER Y NAVEGACI√ìN ---
            html += '<header class="header sticky top-0 z-50 shadow-sm">';
            html += '<div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">';
            html += '<div class="flex items-center space-x-2 cursor-pointer" onclick="setCategoriaActiva(\'Todos\'); setBusqueda(\'\');">';
            html += '<span style="font-size: 24px; font-weight: 700;">ValenciaSport</span>';
            html += '</div>';

            html += '<nav class="hidden md:flex space-x-1">';
            categorias.slice(1).forEach(cat => {
                const isActive = estado.categoriaActiva === cat;
                html += '<button onclick="setCategoriaActiva(\'' + cat + '\')" class="btn-secondary ' + (isActive ? 'active' : '') + '">' + cat + '</button>';
            });
            html += '</nav>';

            html += '<div class="flex items-center space-x-3">';
            html += '<button onclick="toggleCarrito()" class="relative">';
            html += '<span style="font-size: 24px;">üõí</span>';
            if (totalProductos > 0) {
                html += '<span style="position: absolute; top: -8px; right: -8px; background: #ff5722; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;">' + totalProductos + '</span>';
            }
            html += '</button>';
            html += '<button onclick="toggleMenu()" class="md:hidden" style="font-size: 24px;">' + (estado.menuAbierto ? '‚úï' : '‚ò∞') + '</button>';
            html += '</div>';
            html += '</div>';

            if (estado.menuAbierto) {
                html += '<div class="md:hidden border-t border-gray-200 px-4 py-2 space-y-1 animate-fade-in">';
                categorias.forEach(cat => {
                    const isActive = estado.categoriaActiva === cat;
                    // Se agreg√≥ toggleMenu() para cerrar despu√©s de seleccionar una categor√≠a
                    html += '<button onclick="setCategoriaActiva(\'' + cat + '\'); toggleMenu();" class="btn-secondary w-full text-left ' + (isActive ? 'active' : '') + '" style="display: block; margin-bottom: 4px;">' + cat + '</button>';
                });
                html += '</div>';
            }

            html += '</header>';

            // --- HERO SECTION ---
            html += '<div class="hero">';
            html += '<h1>Equ√≠pate para la Victoria</h1>';
            html += '<p>Los mejores productos deportivos de alta calidad</p>';
            html += '<button onclick="setCategoriaActiva(\'Todos\');" class="btn-primary">Explorar Productos</button>';
            html += '</div>';

            // --- SEARCH AND FILTERS ---
            html += '<div class="search-container">';
            // Evento oninput para una b√∫squeda en tiempo real
            html += '<input type="text" placeholder="Buscar productos..." value="' + estado.busqueda + '" oninput="setBusqueda(this.value)" class="search-input">';
            html += '<div class="filters">';
            categorias.forEach(cat => {
                const isActive = estado.categoriaActiva === cat;
                html += '<button onclick="setCategoriaActiva(\'' + cat + '\')" class="btn-secondary ' + (isActive ? 'active' : '') + '">' + cat + '</button>';
            });
            html += '</div>';
            html += '<div style="margin-top: 12px;">';
            html += '<select onchange="setOrdenamiento(this.value)" class="search-input" style="padding: 10px;">';
            html += '<option value="destacado"' + (estado.ordenar === 'destacado' ? ' selected' : '') + '>Destacados (Por Defecto)</option>';
            html += '<option value="precio-asc"' + (estado.ordenar === 'precio-asc' ? ' selected' : '') + '>Precio: Menor a Mayor</option>';
            html += '<option value="precio-desc"' + (estado.ordenar === 'precio-desc' ? ' selected' : '') + '>Precio: Mayor a Menor</option>';
            html += '<option value="rating"' + (estado.ordenar === 'rating' ? ' selected' : '') + '>Mejor Valorados</option>';
            html += '<option value="ventas"' + (estado.ordenar === 'ventas' ? ' selected' : '') + '>M√°s Vendidos</option>';
            html += '</select>';
            html += '</div>';
            html += '</div>';

            // --- PRODUCT LISTING ---
            html += '<div class="max-w-7xl mx-auto px-4 py-12">';
            html += '<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">';
            html += '<h2 class="section-title">' + (estado.categoriaActiva === 'Todos' ? 'Productos Destacados' : estado.categoriaActiva) + '</h2>';
            html += '<span style="background: #f5f5f5; padding: 8px 16px; border-radius: 4px; font-size: 14px; font-weight: 600; color: #666;">' + productosFiltrados.length + ' productos</span>';
            html += '</div>';

            if (productosFiltrados.length === 0) {
                html += '<div style="text-align: center; padding: 60px 20px; background: white; border-radius: 6px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">';
                html += '<p style="font-size: 48px; margin-bottom: 16px;">üîç</p>';
                html += '<p style="font-size: 18px; font-weight: 600; color: #333;">No se encontraron productos que coincidan con la b√∫squeda/filtro.</p>';
                html += '</div>';
            } else {
                html += '<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px;">';
                productosFiltrados.forEach(producto => {
                    // Stringify y escape para el onclick
                    const productoStr = JSON.stringify(producto).replace(/"/g, '&quot;');

                    html += '<div class="product-card">';
                    
                    html += '<div class="product-image">'; 
                    html += '<img src="' + producto.imagen + '" alt="' + producto.nombre + '">';
                    html += '</div>';

                    html += '<div style="padding: 16px;">';
                    html += '<div class="category-badge">' + producto.categoria + '</div>';
                    html += '<h3 class="line-clamp-2" style="font-size: 16px; font-weight: 600; color: #1a1a1a; margin-bottom: 8px; line-height: 1.3;">' + producto.nombre + '</h3>';
                    html += '<p class="line-clamp-2" style="font-size: 13px; color: #999; margin-bottom: 12px; line-height: 1.4;">' + (producto.descripcion || 'Sin descripci√≥n.') + '</p>';
                    // Generar estrellas de rating visualmente
                    const estrellas = '‚òÖ'.repeat(Math.round(producto.rating)) + '‚òÜ'.repeat(5 - Math.round(producto.rating));
                    html += '<div class="rating" style="margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">' + estrellas + ' ' + producto.rating.toFixed(1) + ' (' + producto.ventas + ' vendidos)</div>';
                    html += '<div style="display: flex; justify-content: space-between; align-items: center;">';
                    html += '<span class="price">$' + producto.precio.toFixed(2) + '</span>';
                    html += '<button onclick="agregarAlCarrito(' + productoStr + ')" class="btn-primary" ' + (producto.stock === 0 ? 'disabled style="background: #ccc; cursor: not-allowed;"' : '') + '>' + (producto.stock === 0 ? 'Agotado' : 'A√±adir') + '</button>';
                    html += '</div>';
                    html += '<div style="margin-top: 8px; font-size: 12px; color: ' + (producto.stock === 0 ? '#d32f2f' : (producto.stock < 30 ? '#ff9800' : '#388e3c')) + '; font-weight: 600;">' + (producto.stock === 0 ? 'Agotado' : 'Stock: ' + producto.stock) + '</div>';
                    html += '</div>';
                    html += '</div>';
                });
                html += '</div>';
            }
            html += '</div>';

            // --- SHOPPING CART MODAL ---
            if (estado.mostrarCarrito) {
                html += '<div class="fixed inset-0 bg-black bg-opacity-40 modal-overlay z-50 flex items-start justify-end animate-fade-in" onclick="if(event.target.classList.contains(\'modal-overlay\')) toggleCarrito()">';
                html += '<div class="modal animate-slide-in">';
                html += '<div style="background: white; border-bottom: 1px solid #e5e5e5; padding: 16px; display: flex; justify-content: space-between; align-items: center;">';
                html += '<h2 style="font-size: 18px; font-weight: 700;">Tu Carrito (' + totalProductos + ' √≠tems)</h2>';
                html += '<button onclick="toggleCarrito()" style="background: none; border: none; font-size: 24px; cursor: pointer;">‚úï</button>';
                html += '</div>';

                html += '<div class="modal-content-wrapper">';
                if (estado.carrito.length === 0) {
                    html += '<div style="text-align: center; padding: 40px 20px; color: #999;">';
                    html += '<p style="font-size: 48px; margin-bottom: 16px;">üõí</p>';
                    html += '<p style="font-size: 16px; font-weight: 600;">Tu carrito est√° vac√≠o</p>';
                    html += '<button onclick="toggleCarrito()" class="btn-secondary" style="margin-top: 16px;">Continuar Comprando</button>';
                    html += '</div>';
                } else {
                    estado.carrito.forEach(item => {
                        html += '<div style="display: flex; gap: 12px; margin-bottom: 16px; padding: 12px; background: #f5f5f5; border-radius: 4px; align-items: center;">';
                        
                        html += '<div style="width: 60px; height: 60px; border-radius: 4px; overflow: hidden; flex-shrink: 0; border: 1px solid #ccc;">';
                        html += '<img src="' + item.imagen + '" alt="' + item.nombre + '" style="width: 100%; height: 100%; object-fit: cover;">';
                        html += '</div>';
                        
                        html += '<div style="flex: 1;">';
                        html += '<p style="font-weight: 600; color: #1a1a1a; font-size: 14px; line-height: 1.2;">' + item.nombre + '</p>';
                        html += '<p style="font-size: 13px; color: #ff5722; font-weight: 700;">$' + item.precio.toFixed(2) + '</p>';
                        html += '</div>';

                        html += '<div style="display: flex; align-items: center; gap: 8px; flex-shrink: 0;">';
                        html += '<button onclick="actualizarCantidad(' + item.id + ', ' + (item.cantidad - 1) + ')" class="btn-secondary" style="padding: 4px 8px; height: 32px;">‚àí</button>';
                        html += '<span style="min-width: 24px; text-align: center; font-weight: 600;">' + item.cantidad + '</span>';
                        html += '<button onclick="actualizarCantidad(' + item.id + ', ' + (item.cantidad + 1) + ')" class="btn-secondary" style="padding: 4px 8px; height: 32px;">+</button>';
                        html += '</div>';
                        
                        html += '<button onclick="eliminarDelCarrito(' + item.id + ')" class="btn-secondary" style="padding: 6px 8px; color: #d32f2f; height: 32px; margin-left: 8px; line-height: 1;">‚úï</button>';
                        html += '</div>';
                    });

                    html += '<div style="border-top: 1px solid #e5e5e5; margin-top: 16px; padding-top: 16px;">';
                    html += '<div style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px;">';
                    html += '<span>Subtotal</span>';
                    html += '<span>$' + total.toFixed(2) + '</span>';
                    html += '</div>';
