<body>
    <div id="app"></div>

    <script>
        const SUPABASE_URL = 'https://wzbpkjieyfytbaklrtwu.supabase.co';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let productos = []; 

        const categorias = ['Todos', 'Running', 'F√∫tbol', 'Fitness', 'Accesorios', 'B√°squetbol', 'Nataci√≥n', 'Ciclismo'];

        let estado = {
            carrito: [],
            menuAbierto: false,
            busqueda: '',
            categoriaActiva: 'Todos',
            mostrarCarrito: false,
            ordenar: 'destacado',
            errorCarga: false, 
        };

        function agregarAlCarrito(producto) {
            const existe = estado.carrito.find(item => item.id === producto.id);
            if (existe) {
                existe.cantidad += 1;
            } else {
                estado.carrito.push({
                    id: producto.id,
                    nombre: producto.nombre,
                    precio: producto.precio,
                    imagen: producto.imagen,
                    cantidad: 1
                });
            }
            render();
        }

        function eliminarDelCarrito(id) {
            estado.carrito = estado.carrito.filter(item => item.id !== id);
            render();
        }

        function actualizarCantidad(id, cantidad) {
            if (cantidad === 0) {
                eliminarDelCarrito(id);
                return;
            }
            const item = estado.carrito.find(item => item.id === id);
            if (item) {
                item.cantidad = cantidad;
            }
            render();
        }

        function calcularTotal() {
            return estado.carrito.reduce((total, item) => total + (item.precio * item.cantidad), 0);
        }

        function finalizarCompra() {
            if (estado.carrito.length === 0) {
                alert('El carrito est√° vac√≠o');
                return;
            }
            const total = calcularTotal();
            alert('Compra exitosa!\nTotal: $' + (total + (total >= 50 ? 0 : 10)).toFixed(2));
            estado.carrito = [];
            estado.mostrarCarrito = false;
            render();
        }

        function filtrarProductos() {
            return productos
                .filter(p => 
                    (estado.categoriaActiva === 'Todos' || p.categoria === estado.categoriaActiva) &&
                    p.nombre.toLowerCase().includes(estado.busqueda.toLowerCase())
                )

                    switch(estado.ordenar) {
                        case 'precio-asc': return a.precio - b.precio;
                        case 'precio-desc': return b.precio - a.precio;
                        case 'rating': return b.rating - a.rating;
                        case 'ventas': return b.ventas - a.ventas;
                        default: return 0;
                    }
                });
        }
        
        async function cargarProductos() {
            const { data, error } = await supabase
                .from('productos')

                estado.errorCarga = true;
                render(); 
                return;

                rating: parseFloat(p.rating),
                ventas: parseInt(p.ventas),
                stock: parseInt(p.stock)
            }));
            
            estado.errorCarga = false;
            render();

                });

            }
            html += '</div>';

            if (estado.mostrarCarrito) {
                html += '<div class="fixed inset-0 bg-black bg-opacity-40 modal-overlay z-50 flex items-start justify-end animate-fade-in">';
                html += '<div class="modal animate-slide-in">';
