<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValenciaSport - E-Commerce Deportivo Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f9fafb;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e5e5e5;
        }

        .btn-primary {
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary:hover {
            background: #e64a19;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 87, 34, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            padding: 10px 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-secondary:hover {
            background: #efefef;
            border-color: #d5d5d5;
        }

        .btn-secondary.active {
            background: #333;
            color: white;
            border-color: #333;
        }

        .product-card {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            transform: translateY(-4px);
        }

        .product-image {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        .price {
            color: #ff5722;
            font-weight: 700;
            font-size: 24px;
        }

        .category-badge {
            background: #ff5722;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 8px;
        }

        .rating {
            color: #ffa500;
            font-size: 14px;
        }

        .hero {
            background: #e8e8e8;
            padding: 60px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .hero p {
            font-size: 18px;
            color: #666;
            margin-bottom: 32px;
        }

        .search-container {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
            position: sticky;
            top: 60px;
            z-index: 40;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff5722;
            box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.1);
        }

        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .modal-overlay {
            backdrop-filter: blur(4px);
        }

        .modal {
            background: white;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            border-radius: 8px 0 0 8px;
        }

        .footer {
            background: #1a1a1a;
            color: white;
            padding: 40px 20px;
            margin-top: 60px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // DATOS DEL SISTEMA
        const productos = [
            { id: 1, nombre: 'Zapatillas UltraBoost X', precio: 150, categoria: 'Running', imagen: '🏃', rating: 4.8, ventas: 1250, stock: 45, descripcion: 'Tecnología Boost' },
            { id: 2, nombre: 'Balón Pro Match', precio: 45, categoria: 'Fútbol', imagen: '⚽', rating: 4.9, ventas: 890, stock: 78, descripcion: 'Competición profesional' },
            { id: 3, nombre: 'Guantes Training Pro', precio: 35, categoria: 'Fitness', imagen: '🥊', rating: 4.6, ventas: 560, stock: 120, descripcion: 'Entrenamiento intensivo' },
            { id: 4, nombre: 'Mochila Deportiva Elite', precio: 65, categoria: 'Accesorios', imagen: '🎒', rating: 4.7, ventas: 720, stock: 34, descripcion: 'Compartimentos especiales' },
            { id: 5, nombre: 'Camiseta Dry-Fit Runner', precio: 40, categoria: 'Running', imagen: '👕', rating: 4.5, ventas: 980, stock: 67, descripcion: 'Tecnología anti-humedad' },
            { id: 6, nombre: 'Short Deportivo Performance', precio: 38, categoria: 'Fitness', imagen: '🩳', rating: 4.4, ventas: 450, stock: 89, descripcion: 'Alto rendimiento' },
            { id: 7, nombre: 'Botines Speed Pro', precio: 120, categoria: 'Fútbol', imagen: '👟', rating: 4.9, ventas: 1100, stock: 23, descripcion: 'Máxima velocidad' },
            { id: 8, nombre: 'Reloj Fitness Tracker', precio: 85, categoria: 'Accesorios', imagen: '⌚', rating: 4.6, ventas: 670, stock: 56, descripcion: 'Inteligente' }
        ];

        const categorias = ['Todos', 'Running', 'Fútbol', 'Fitness', 'Accesorios'];

        // ESTADO DE LA APLICACIÓN
        let estado = {
            carrito: [],
            menuAbierto: false,
            busqueda: '',
            categoriaActiva: 'Todos',
            mostrarCarrito: false,
            ordenar: 'destacado'
        };

        // FUNCIONES PRINCIPALES
        function agregarAlCarrito(producto) {
            const existe = estado.carrito.find(item => item.id === producto.id);
            if (existe) {
                existe.cantidad += 1;
            } else {
                estado.carrito.push({
                    id: producto.id,
                    nombre: producto.nombre,
                    precio: producto.precio,
                    imagen: producto.imagen,
                    cantidad: 1
                });
            }
            render();
        }

        function eliminarDelCarrito(id) {
            estado.carrito = estado.carrito.filter(item => item.id !== id);
            render();
        }

        function actualizarCantidad(id, cantidad) {
            if (cantidad === 0) {
                eliminarDelCarrito(id);
                return;
            }
            const item = estado.carrito.find(item => item.id === id);
            if (item) {
                item.cantidad = cantidad;
            }
            render();
        }

        function calcularTotal() {
            return estado.carrito.reduce((total, item) => total + (item.precio * item.cantidad), 0);
        }

        function finalizarCompra() {
            if (estado.carrito.length === 0) {
                alert('El carrito está vacío');
                return;
            }
            const total = calcularTotal();
            alert('Compra exitosa!\nTotal: $' + total.toFixed(2));
            estado.carrito = [];
            estado.mostrarCarrito = false;
            render();
        }

        function filtrarProductos() {
            return productos
                .filter(p => 
                    (estado.categoriaActiva === 'Todos' || p.categoria === estado.categoriaActiva) &&
                    p.nombre.toLowerCase().includes(estado.busqueda.toLowerCase())
                )
                .sort((a, b) => {
                    switch(estado.ordenar) {
                        case 'precio-asc': return a.precio - b.precio;
                        case 'precio-desc': return b.precio - a.precio;
                        case 'rating': return b.rating - a.rating;
                        case 'ventas': return b.ventas - a.ventas;
                        default: return 0;
                    }
                });
        }

        function toggleMenu() {
            estado.menuAbierto = !estado.menuAbierto;
            render();
        }

        function toggleCarrito() {
            estado.mostrarCarrito = !estado.mostrarCarrito;
            render();
        }

        function setCategoriaActiva(cat) {
            estado.categoriaActiva = cat;
            estado.menuAbierto = false;
            render();
        }

        function setBusqueda(val) {
            estado.busqueda = val;
            render();
        }

        function setOrdenamiento(val) {
            estado.ordenar = val;
            render();
        }

        // RENDER COMPLETO
        function render() {
            const productosFiltrados = filtrarProductos();
            const totalProductos = estado.carrito.reduce((total, item) => total + item.cantidad, 0);
            const total = calcularTotal();

            let html = '';

            // HEADER
            html += '<header class="header sticky top-0 z-50 shadow-sm">';
            html += '<div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">';
            html += '<div class="flex items-center space-x-2 cursor-pointer" onclick="setCategoriaActiva(\'Todos\'); setBusqueda(\'\');">';
            html += '<span style="font-size: 24px; font-weight: 700;">ValenciaSport</span>';
            html += '</div>';

            html += '<nav class="hidden md:flex space-x-1">';
            categorias.slice(1).forEach(cat => {
                const isActive = estado.categoriaActiva === cat;
                html += '<button onclick="setCategoriaActiva(\'' + cat + '\')" class="btn-secondary ' + (isActive ? 'active' : '') + '">' + cat + '</button>';
            });
            html += '</nav>';

            html += '<div class="flex items-center space-x-3">';
            html += '<button onclick="toggleCarrito()" class="relative">';
            html += '<span style="font-size: 24px;">🛒</span>';
            if (totalProductos > 0) {
                html += '<span style="position: absolute; top: -8px; right: -8px; background: #ff5722; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;">' + totalProductos + '</span>';
            }
            html += '</button>';
            html += '<button onclick="toggleMenu()" class="md:hidden" style="font-size: 24px;">' + (estado.menuAbierto ? '✕' : '☰') + '</button>';
            html += '</div>';
            html += '</div>';

            if (estado.menuAbierto) {
                html += '<div class="md:hidden border-t border-gray-200 px-4 py-2 space-y-1 animate-fade-in">';
                categorias.forEach(cat => {
                    const isActive = estado.categoriaActiva === cat;
                    html += '<button onclick="setCategoriaActiva(\'' + cat + '\'); toggleMenu();" class="btn-secondary w-full text-left ' + (isActive ? 'active' : '') + '" style="display: block; margin-bottom: 4px;">' + cat + '</button>';
                });
                html += '</div>';
            }

            html += '</header>';

            // HERO
            html += '<div class="hero">';
            html += '<h1>Equípate para la Victoria</h1>';
            html += '<p>Los mejores productos deportivos de alta calidad</p>';
            html += '<button onclick="setCategoriaActiva(\'Todos\');" class="btn-primary">Explorar Productos</button>';
            html += '</div>';

            // SEARCH
            html += '<div class="search-container">';
            html += '<input type="text" placeholder="Buscar productos..." value="' + estado.busqueda + '" onkeyup="setBusqueda(this.value)" class="search-input">';
            html += '<div class="filters">';
            categorias.forEach(cat => {
                const isActive = estado.categoriaActiva === cat;
                html += '<button onclick="setCategoriaActiva(\'' + cat + '\')" class="btn-secondary ' + (isActive ? 'active' : '') + '">' + cat + '</button>';
            });
            html += '</div>';
            html += '<div style="margin-top: 12px;">';
            html += '<select onchange="setOrdenamiento(this.value)" class="search-input" style="padding: 10px;">';
            html += '<option value="destacado">Destacados</option>';
            html += '<option value="precio-asc">Precio: Menor a Mayor</option>';
            html += '<option value="precio-desc">Precio: Mayor a Menor</option>';
            html += '<option value="rating">Mejor Valorados</option>';
            html += '<option value="ventas">Más Vendidos</option>';
            html += '</select>';
            html += '</div>';
            html += '</div>';

            // PRODUCTS
            html += '<div class="max-w-7xl mx-auto px-4 py-12">';
            html += '<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">';
            html += '<h2 class="section-title">' + (estado.categoriaActiva === 'Todos' ? 'Productos Destacados' : estado.categoriaActiva) + '</h2>';
            html += '<span style="background: #f5f5f5; padding: 8px 16px; border-radius: 4px; font-size: 14px; font-weight: 600; color: #666;">' + productosFiltrados.length + ' productos</span>';
            html += '</div>';

            if (productosFiltrados.length === 0) {
                html += '<div style="text-align: center; padding: 60px 20px; background: white; border-radius: 6px;">';
                html += '<p style="font-size: 48px; margin-bottom: 16px;">🔍</p>';
                html += '<p style="font-size: 18px; font-weight: 600; color: #333;">No se encontraron productos</p>';
                html += '</div>';
            } else {
                html += '<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px;">';
                productosFiltrados.forEach(producto => {
                    html += '<div class="product-card">';
                    html += '<div class="product-image">' + producto.imagen + '</div>';
                    html += '<div style="padding: 16px;">';
                    html += '<div class="category-badge">' + producto.categoria + '</div>';
                    html += '<h3 style="font-size: 16px; font-weight: 600; color: #1a1a1a; margin-bottom: 8px; line-height: 1.3;">' + producto.nombre + '</h3>';
                    html += '<p style="font-size: 13px; color: #999; margin-bottom: 12px;">' + producto.descripcion + '</p>';
                    html += '<div class="rating" style="margin-bottom: 8px;">★ ' + producto.rating + ' (' + producto.ventas + ' vendidos)</div>';
                    html += '<div style="display: flex; justify-content: space-between; align-items: center;">';
                    html += '<span class="price">$' + producto.precio + '</span>';
                    html += '<button onclick="agregarAlCarrito(' + JSON.stringify(producto).replace(/"/g, '&quot;') + ')" class="btn-primary">Añadir</button>';
                    html += '</div>';
                    html += '<div style="margin-top: 8px; font-size: 12px; color: ' + (producto.stock < 30 ? '#d32f2f' : '#388e3c') + '; font-weight: 600;">Stock: ' + producto.stock + '</div>';
                    html += '</div>';
                    html += '</div>';
                });
                html += '</div>';
            }
            html += '</div>';

            // MODAL CARRITO
            if (estado.mostrarCarrito) {
                html += '<div class="fixed inset-0 bg-black bg-opacity-40 modal-overlay z-50 flex items-start justify-end animate-fade-in">';
                html += '<div class="modal animate-slide-in">';
                html += '<div style="background: white; border-bottom: 1px solid #e5e5e5; padding: 16px; display: flex; justify-content: space-between; align-items: center;">';
                html += '<h2 style="font-size: 18px; font-weight: 700;">Tu Carrito</h2>';
                html += '<button onclick="toggleCarrito()" style="background: none; border: none; font-size: 24px; cursor: pointer;">✕</button>';
                html += '</div>';

                html += '<div style="flex: 1; overflow-y: auto; padding: 16px;">';
                if (estado.carrito.length === 0) {
                    html += '<div style="text-align: center; padding: 40px 20px; color: #999;">';
                    html += '<p style="font-size: 48px; margin-bottom: 16px;">🛒</p>';
                    html += '<p style="font-size: 16px; font-weight: 600;">Tu carrito está vacío</p>';
                    html += '</div>';
                } else {
                    estado.carrito.forEach(item => {
                        html += '<div style="display: flex; gap: 12px; margin-bottom: 16px; padding: 12px; background: #f5f5f5; border-radius: 4px;">';
                        html += '<div style="font-size: 32px;">' + item.imagen + '</div>';
                        html += '<div style="flex: 1;">';
                        html += '<p style="font-weight: 600; color: #1a1a1a; font-size: 14px;">' + item.nombre + '</p>';
                        html += '<p style="font-size: 13px; color: #999; margin-bottom: 8px;">$' + item.precio + '</p>';
                        html += '<div style="display: flex; align-items: center; gap: 8px;">';
                        html += '<button onclick="actualizarCantidad(' + item.id + ', ' + (item.cantidad - 1) + ')" class="btn-secondary" style="padding: 4px 8px;">−</button>';
                        html += '<span style="min-width: 24px; text-align: center; font-weight: 600;">' + item.cantidad + '</span>';
                        html += '<button onclick="actualizarCantidad(' + item.id + ', ' + (item.cantidad + 1) + ')" class="btn-secondary" style="padding: 4px 8px;">+</button>';
                        html += '</div>';
                        html += '</div>';
                        html += '<button onclick="eliminarDelCarrito(' + item.id + ')" class="btn-secondary" style="padding: 6px 8px; color: #d32f2f;">✕</button>';
                        html += '</div>';
                    });

                    html += '<div style="border-top: 1px solid #e5e5e5; margin-top: 16px; padding-top: 16px;">';
                    html += '<div style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px;">';
                    html += '<span>Subtotal</span>';
                    html += '<span>$' + total.toFixed(2) + '</span>';
                    html += '</div>';
                    html += '<div style="display: flex; justify-content: space-between; margin-bottom: 16px; font-size: 14px; color: #666;">';
                    html += '<span>Envío</span>';
                    html += '<span>' + (total >= 50 ? 'Gratis' : '$10') + '</span>';
                    html += '</div>';
                    html += '<div style="display: flex; justify-content: space-between; margin-bottom: 16px; font-size: 16px; font-weight: 700; border-bottom: 1px solid #e5e5e5; padding-bottom: 12px;">';
                    html += '<span>Total</span>';
                    html += '<span class="price">$' + (total + (total >= 50 ? 0 : 10)).toFixed(2) + '</span>';
                    html += '</div>';
                    html += '<button onclick="finalizarCompra()" class="btn-primary" style="width: 100%; padding: 12px;">Finalizar Compra</button>';
                    html += '</div>';
                }
                html += '</div>';
                html += '</div>';
                html += '</div>';
            }

            // FOOTER
            html += '<div class="footer">';
            html += '<div class="max-w-7xl mx-auto">';
            html += '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 32px; margin-bottom: 32px;">';
            html += '<div>';
            html += '<p style="font-weight: 700; margin-bottom: 12px;">ValenciaSport</p>';
            html += '<p style="font-size: 13px; color: #ccc;">Los mejores productos deportivos de alta calidad desde 2025.</p>';
            html += '</div>';
            html += '<div>';
            html += '<p style="font-weight: 700; margin-bottom: 12px;">Categorías</p>';
            categorias.slice(1).forEach(cat => {
                html += '<p style="font-size: 13px; margin-bottom: 6px;"><a href="#" onclick="setCategoriaActiva(\'' + cat + '\')" style="color: #ccc; text-decoration: none;">' + cat + '</a></p>';
            });
            html += '</div>';
            html += '<div>';
            html += '<p style="font-weight: 700; margin-bottom: 12px;">Ayuda</p>';
            html += '<p style="font-size: 13px; margin-bottom: 6px;"><a href="#" style="color: #ccc; text-decoration: none;">Envíos</a></p>';
            html += '<p style="font-size: 13px; margin-bottom: 6px;"><a href="#" style="color: #ccc; text-decoration: none;">Devoluciones</a></p>';
            html += '<p style="font-size: 13px;"><a href="#" style="color: #ccc; text-decoration: none;">Garantía</a></p>';
            html += '</div>';
            html += '</div>';
            html += '<div style="border-top: 1px solid #333; padding-top: 20px; text-align: center; color: #999; font-size: 12px;">';
            html += '© 2025 ValenciaSport. Todos los derechos reservados.';
            html += '</div>';
            html += '</div>';
            html += '</div>';

            document.getElementById('app').innerHTML = html;
        }

        // INICIAR APLICACIÓN
        render();
    </script>
</body>
</html>
